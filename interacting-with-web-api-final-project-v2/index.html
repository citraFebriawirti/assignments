<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>My Calculator</title>
    <style>
      html,
      body {
        height: 100%;
      }
      button {
        width: 45px;
        margin: 2px;
      }
      #app {
        height: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table>
        <tbody>
          <tr>
            <td colspan="4">
              <input type="text" id="display">
            </td>
          </tr>
          <tr>
            <td><button class="operator" onclick="operator('AC')">AC</button></td>
            <td><button class="operator" onclick="operator('Del')">Del</button></td>
            <td></td>
            <td><button class="operator" id="devide" onclick="operator('/')">/</button></td>
          </tr>
          <tr>
            <td><button id="num7" onclick="number(7)">7</button></td>
            <td><button id="num8" onclick="number(8)">8</button></td>
            <td><button id="num9" onclick="number(9)">9</button></td>
            <td><button class="operator" id="multiply" onclick="operator('*')">x</button></td>
          </tr>
          <tr>
            <td><button id="num4" onclick="number(4)">4</button></td>
            <td><button id="num5" onclick="number(5)">5</button></td>
            <td><button id="num6" onclick="number(6)">6</button></td>
            <td><button class="operator" id="minus" onclick="operator('-')">-</button></td>
          </tr>
          <tr>
            <td><button id="num1" onclick="number(1)">1</button></td>
            <td><button id="num2" onclick="number(2)">2</button></td>
            <td><button id="num3" onclick="number(3)">3</button></td>
            <td><button class="operator" id="plus" onclick="operator('+')">+</button></td>
          </tr>
          <tr>
            <td></td>
            <td><button id="num0" onclick="number(0)">0</button></td>
            <td><button id="dot" onclick="operator('.')">.</button></td>
            <td><button id="calc" onclick="calculate()">=</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      let inputNumber = [];
      let inputOperator = [];

      let newCounting = true;

    // Data
      let tombol = document.getElementById('display')
      let cetakTombol = tombol
      cetakTombol.value = 0
    
      
      let hasil = ""
      let angka = ""

      function number(number) {
      const hasilNumber = hasil + number
      const numNumber = angka + number

        // if (newCounting) {
				// 	cetakTombol.value = '';
				// }
				// newCounting = false;

        hasil = hasilNumber
        angka =  numNumber
				cetakTombol.value = angka;
      }

      function operator(operator) {
        const tetaphasil = cetakTombol.value = hasil
        const  PerDel = hasil.slice('0',-1)
        const numOperator =  angka + operator
        const hasilOperator = hasil + operator
 
        switch (operator) {
          case "Del":
          hasil = PerDel
            break;
          case "AC":
          tetaphasil
            break;
          case ".":
          angka =  numOperator
          hasil = hasilOperator
          tetaphasil
            break;
          default:
          angka = ""
          hasil = hasilOperator
          cetakTombol.value = operator
        }

      }

      function calculate() {
       const final = eval(hasil)
       angka = ""
       hasil = ""
        
       cetakTombol.value= final
      }
    
    </script>
  </body>
</html>
