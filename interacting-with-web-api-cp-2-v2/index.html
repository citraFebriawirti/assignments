<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <title>My Counter App</title>
  </head>
  <body>
    <!-- Counter App punya judul dengan menggunakan tag h1. Text dari judul adalah "Counter App". -->
    <h1>Counter App</h1>

    <!-- Counter App menampilkan nilai dari counter dengan menggunakan tag h2 dan mempunyai id counter. Text dari nilai counter secara default adalah "0". -->
    <h2 id="counter" >0</h2>

    <!-- Counter App memiliki 2 buah tombol, yaitu tombol Up dan tombol Down. -->
    <div class="tombol">
      <button id="btn-add">Up</button>
      <button id="btn-subtract">Down</button>
    </div>

    <p class="warning-message"></p>


    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let increment = document.getElementById('btn-add')
      let decrement = document.getElementById('btn-subtract')
    

    
    increment.addEventListener("click", function addCounter() {
    let output = document.getElementById("counter");
    let result = +(output.innerHTML) + 1;

      if (result > 10) {
      document.getElementsByClassName("warning-message")[0].textContent = "Oops! you reach the max value!"
        result = 10;
      }else if (result >= 0 && result < 10) {
        document.getElementsByClassName("warning-message")[0].textContent = ""}

      output.innerHTML = result;
    });
      


    decrement.addEventListener("click", function subtractCounter () {
    let output = document.getElementById("counter");
    let result = Number(output.innerHTML) - 1;

      if (result < 0) {
        document.getElementsByClassName("warning-message")[0].textContent = "Oops! you reach the min value!"
        result = 0;
      } else if (result >= 0 && result < 10) {
        document.getElementsByClassName("warning-message")[0].textContent = ""}


      output.innerHTML = result;
    });

  </body>
</html>
